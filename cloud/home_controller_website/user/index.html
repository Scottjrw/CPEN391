      <div class="map">
        <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var new_child = document.getElementById(data).cloneNode(true)
            if (ev.target.hasChildNodes()){
              var old_child = ev.target.childNodes;
              ev.target.replaceChild(new_child, old_child[0]);
            }
            else {
              console.log("no child");
              ev.target.appendChild(new_child);
            }
        }
        </script>
